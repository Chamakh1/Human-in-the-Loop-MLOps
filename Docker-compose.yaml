
services:
  backend:
    build: .
    container_name: annotation_backend
    ports:
      - "5000:5000"
    volumes:
      - ./data/static:/app/data/static
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/annotation_db
      - MLFLOW_TRACKING_URI=http://mlflow:5000 
    depends_on:
      - db
      - mlflow
    restart: always

  db:
    image: postgres:15-alpine
    container_name: annotation_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: annotation_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow
    ports:
      - "5001:5000"
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
    restart: always

volumes:
  postgres_data:
  mlflow_data: